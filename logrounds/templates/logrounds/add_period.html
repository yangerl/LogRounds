{% extends 'pages/main.html' %}
{% load staticfiles %}



{% block html_head %}
{{ page.html_head|safe }}
<link rel="stylesheet" type="text/css" href="{% static 'logrounds/generic.css' %}" />
<script src="{% static 'pages/js/jquery.min.js' %}"></script>
<script src="{% static 'logrounds/clock.js' %}"></script>
{% endblock %}

{% block html_body %}
{{ page.html_body|safe }}
<div id='header'>
<h1> {{ h1 }} </h1>
<h2> Current Server Time: <span id='universal'></span> </h2>
</div>
<form method="POST" role="form"> {% csrf_token %}
	{{ form.as_p }}
	{% if next %}
        <input type="hidden" name="next" value="request.path" />
    {% endif %}
	<button type="submit"> Submit </button>

</form>	
<a href="{{redir}}">
	
	<button>Cancel</button>
	
</a>
{% endblock %}
