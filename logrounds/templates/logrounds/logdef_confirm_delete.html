{% extends 'pages/main.html' %}
{% load staticfiles %}
{% block html_head %}
{{ page.html_head|safe }}
<link rel="stylesheet" type="text/css" href="{% static 'logrounds/generic.css' %}" />
{% endblock %}
{% block html_body %}
{{ page.html_body|safe }}
<div id="header">
<h1>Are you sure you want to delete "{{ object }}"?</h1>
</div>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" />
</form>
<a href="{{ request.META.HTTP_REFERER }}" style="text-decoration: none">
<button> Cancel</button>
</a>
{% endblock %}
